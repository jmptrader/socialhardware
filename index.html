<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Social Hardware: IOT on the web" />
  <title>Social Hardware</title>
  <link rel="import" href="/assets/styles/styles.html">
  <script src="/assets/vendor/scripts/webcomponents-lite.js"></script>
  <link rel="import" href="/assets/elements/elements.html">
</head>

<body unresolved class="fullbleed">

  <template is="dom-bind" id="app">

    <paper-header-panel class="flex" mode="waterfall">

      <!-- Main Toolbar -->
      <paper-material elevation="1">

        <paper-toolbar id="mainToolbar">

          <span class="flex"></span>


          <div class="middle"></div>

          <!-- Application name -->
          <div class="appname bottom paper-font-display2">Social Hardware</div>

        </paper-toolbar>
      </paper-material>

      <!-- Main Content -->
      <iron-pages attr-for-selected="data-route" selected="{{route}}">

        <!-- Landing Page -->
        <section data-route="landing">
          <template is="dom-if" if="{{landing}}">
            <div>

              <div class="vertical-section centered">
                <signin-form url="/auth/login" label="Login"></signin-form>

            </div>

              <div class="vertical-section centered">
                <signin-form url="/auth/signup" label="Sign Up"></signin-form>

            </div>

            </div>
          </template>

        </section>

        <!-- User Home Page -->
        <section data-route="home">
          <template is="dom-if" if="{{home}}">

            <div class="vertical-section centered">
              <find-stream userid="{{params.userid}}" center class="sized"></find-stream>
            </div>

            <load-user userid="{{params.userid}}"></load-user>

          </template>
        </section>

      </iron-pages>
    </paper-header-panel>


  </template>

  <script src="/assets/scripts/app.js"></script>
</body>

</html>
