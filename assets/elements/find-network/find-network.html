<dom-module id="find-network">
    <style>
      :host {
        display: block;
      }

    </style>
  <template>

    <paper-input-container auto-validate="true">
      <label>Network ID</label>
      <input is="iron-input" id="load-input" bind-value="{{netid}}" pattern="[0-9]*">
      <paper-input-error>Network IDs are 10 digit numbers</paper-input-error>
    </paper-input-container>
    <paper-button id="load-btn" raised>Load Network</paper-button>

  </template>
</dom-module>
  <script>
  (function() {
    Polymer({
      is: 'find-network',

      properties: {
        netid: {
          type: Number
        //  observer: 'inputChanged'
        }
      },
      behaviors: [
        Polymer.IronFitBehavior
      ],
      listeners: {
        'load-btn.click': 'handleClick'
      },

      handleClick: function() {
        var networkID = this.netid;
        console.log(networkID);
        page('/networks/'+networkID);
      },

    //  inputChanged: function() {
    //    var networkID = this.netid;
    //    console.log(networkID);
        //page('/networks/'+networkID);
    //  }

    });




    })();
  </script>
