<!-- Palette generated by Material Palette - materialpalette.com/grey/pink -->
<!-- Replace the one that comes in their starter kit -->

<style is="custom-style">
  :root {

    --dark-primary-color:       #303F9F;
    --default-primary-color:    #3F51B5;
    --light-primary-color:      #C5CAE9;
    --text-primary-color:       #FFFFFF;
    --accent-color:             #8BC34A;
    --primary-background-color: #C5CAE9;
    --primary-text-color:       #212121;
    --secondary-text-color:     #727272;
    --disabled-text-color:      #BDBDBD;
    --divider-color:            #B6B6B6;

    --dark-text-color: rgba(255,255,255,0.7);
    --dark-card-color:       #424242;
    --dark-bg-color: #303030;



    /* Components */

    /* paper-menu */
    --paper-menu-background-color: var(--default-primary-color);
    --menu-link-color:             var(--accent-color);

    /* paper-input */
   --paper-input-container-color:       var(--secondary-text-color);
   --paper-input-container-focus-color: var(--accent-color);
   --paper-input-container-input-color: var(--primary-text-color);

   --paper-toggle-button-checked-bar-color:  var(--accent-color);
   --paper-toggle-button-checked-button-color:  var(--accent-color);
   --paper-toggle-button-checked-ink-color:  var(--accent-color);

   --paper-button: var(--accent-color);

  /* --create-trigger-container-background-color: var(--dark-primary-color); */
   --load-user-dark-container-background-color: var(--dark-bg-color);
   --load-user-dark-container-color: var(--dark-text-color);
   --load-user-dark-container-font: var(--paper-font-title)

   --create-trigger-container-input-color: var(--dark-text-color);
   --create-trigger-container-color: var(--dark-text-color);
   --create-trigger-fab-bgcolor: var(--accent-color);
   --create-trigger-theme: {
        background-color: var(--dark-card-color);
        color: var(--dark-text-color);
        font: var(--paper-font-subhead);
      };


  }
</style>
